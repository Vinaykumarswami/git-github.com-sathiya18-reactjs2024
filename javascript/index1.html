<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables and Operations</title>
</head>
<body>
  <h1>JavaScript Variables and Operations</h1>

  <script>
    let myString = "Hello, ";
    let myNumber = 10;
    let myBoolean = true;
    let myArray = [1, 2, 3, 4, 5];
    let myObject = { name: "John", age: 30 };

    let resultAddition = myNumber + 5;
    let resultSubtraction = myNumber - 3;
    let resultMultiplication = myNumber * 2;
    let resultDivision = myNumber / 2;
    let greeting = myString + myObject.name;
    console.log("String:", myString);
    console.log("Number:", myNumber);
    console.log("Boolean:", myBoolean);
    console.log("Array:", myArray);
    console.log("Object:", myObject);
    console.log("Result of Addition:", resultAddition);
    console.log("Result of Subtraction:", resultSubtraction);
    console.log("Result of Multiplication:", resultMultiplication);
    console.log("Result of Division:", resultDivision);
    console.log("Concatenated Greeting:", greeting);
  </script>
</body>
</html>
